<div>
    <h2 mat-dialog-content>Choose Quantity</h2>
    <form #myForm="ngForm">
        <mat-dialog-content>
            <mat-form-field appearance="outline">
                <mat-label>quantity</mat-label>
                <input matInput type="number" name="quantity" [(ngModel)]="quantity" min="1" (input)="validate()" required>
            </mat-form-field>
        </mat-dialog-content>
        <mat-dialog-actions>
            <button [disabled]="myForm.form.invalid||isLegal==='no'" mat-stroked-button mat-dialog-close mat-dialog-close="{{quantity}}">Add To Cart</button>
            <button mat-stroked-button mat-dialog-close mat-dialog-close="false">Go Back</button>
        </mat-dialog-actions>
    </form>
</div>
